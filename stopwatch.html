<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="dark-stopwatch.css">
</head>

<body>

    <div class="stopwatch">

        <div class="timer">
            <span class="hrs">0</span>:<span class="mins">0</span>:<span class="secs">0</span>.<span class="ms">0</span>
        </div>
        <button class="back">
            <a href="Welcome.html">^</a>
        </button>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="theme-toggle">Theme</button>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
